# This workflow will build a Java project with Maven

name: Manual Build

on:
  workflow_dispatch:
    # these inputs break down the Maven command-line, somewhat arbitrarily, so
    # the UI when starting a run is easier to use
    inputs:
      goals:
        description: Maven goals
        required: true
        default: verify

permissions:
  contents: read

jobs:
  mvn:
    name: mvn (triggered by ${{ github.event.sender.login }})
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 21
        cache: 'maven'
    - name: Build with Maven
      timeout-minutes: 345
      run: mvn -B -V -e -ntp "-Dstyle.color=always" ${{ github.event.inputs.goals }}
      env:
        MAVEN_OPTS: -Djansi.force=true
    - name: Upload unit test results
      if: ${{ failure() }}
      uses: actions/upload-artifact@v6
      with:
        name: surefire-reports
        path: ./**/target/surefire-reports/
        if-no-files-found: ignore
    - name: Upload integration test results
      if: ${{ failure() }}
      uses: actions/upload-artifact@v6
      with:
        name: failsafe-reports
        path: ./**/target/failsafe-reports/
        if-no-files-found: ignore

